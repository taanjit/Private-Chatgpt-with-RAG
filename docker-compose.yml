version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: private-gpt-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # Uncomment the following lines if you have GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - private-gpt-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: private-gpt-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - private-gpt-network

volumes:
  ollama-data:
    name: private-gpt-ollama-data

networks:
  private-gpt-network:
    name: private-gpt-network
    driver: bridge
